<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            tap-highlight-color: transparent !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #333333;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 340px;
            height: 680px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Structure */
        .app-page {
            flex: 1;
            background: #000000 !important;
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            height: calc(100% - 35px);
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #1a1a1a !important;
            color: white;
            height: 50px;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
        }

        .header-spacer {
            width: 40px;
        }

        /* Profile Section */
        .profile-section {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #E1306C;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-stats {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .profile-bio {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .stat-label {
            color: #999;
            font-size: 0.8rem;
        }

        /* Posts Grid */
        .posts-section {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .post-item {
            aspect-ratio: 1;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .post-item:active {
            opacity: 0.7;
            transform: scale(0.95);
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-number {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Post Modal */
        .post-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .like-button {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .like-button.liked {
            color: #E1306C;
        }

        .like-button:active {
            transform: scale(0.9);
        }

        .modal-bio {
            color: white;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .modal-comments {
            color: #ccc;
            font-size: 0.8rem;
            line-height: 1.3;
        }

        .close-modal {
            background: #E1306C;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button.active {
            color: #E1306C;
        }

        .nav-button:active {
            background: rgba(225, 48, 108, 0.1);
            transform: scale(0.9);
        }

        .profile-nav-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #E1306C;
            overflow: hidden;
            padding: 0;
        }

        .profile-nav-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Home Bar */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            z-index: 10;
        }
    </style>
</head>

        // Update time
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');

        // Load posts
        function loadPosts() {
            const postsGrid = document.getElementById('postsGrid');

                const postItem = document.createElement('div');

        // Open post modal

// ================= TASK 6 COMPLETION VERIFICATION =================
function checkAndCompleteTask6() {
    console.log('üîç Checking Task 6 completion...');
    
    // Check if user is logged in
    if (localStorage.getItem('instashan_logged_in') === 'true') {
        // Check if already completed
        const progress = JSON.parse(localStorage.getItem('taskProgress') || '{}');
        
        if (!progress['task6_unlock_instashan']) {
            console.log('‚úÖ Task 6 completed! Unlocking Instashan ID...');
            
            // Mark task as completed
            progress['task6_unlock_instashan'] = true;
            localStorage.setItem('taskProgress', JSON.stringify(progress));
            
            // Trigger update in main app
            localStorage.setItem('taskProgressUpdate', Date.now());
            
            // Send message to parent window if opened from task manager
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({
                        type: 'TASK_COMPLETED',
                        taskId: 'task6_unlock_instashan'
                    }, '*');
                    console.log('üì§ Sent completion message to parent');
                } catch (e) {
                    console.log('‚ö†Ô∏è Could not notify parent window');
                }
            }
            
            // Show success notification
            showTask6Success();
        } else {
            console.log('‚ÑπÔ∏è Task 6 already completed');
        }
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Instashan - Chats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            tap-highlight-color: transparent !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #333333;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 340px;
            height: 680px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Structure */
        .app-page {
            flex: 1;
            background: #000000 !important;
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            height: calc(100% - 35px);
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #1a1a1a !important;
            color: white;
            height: 50px;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
        }

        .header-spacer {
            width: 40px;
        }

        /* Chats List */
        .chats-section {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #222;
        }

        .chat-item:active {
            background: #1a1a1a;
            transform: scale(0.98);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #E1306C, #F77737);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .chat-last-message {
            color: #999;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #666;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }

        .nav-button {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button.active {
            color: #E1306C;
        }

        .nav-button:active {
            background: rgba(225, 48, 108, 0.1);
            transform: scale(0.9);
        }

        .profile-nav-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #E1306C;
            overflow: hidden;
            padding: 0;
        }

        .profile-nav-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Home Bar */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>â—‡</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text">Instashan</div>
                <div class="right-icons">
                    <span>ðŸ“¶</span>
                    <span>ðŸ”‹</span>
                </div>
            </div>

            <div class="app-page">
                <div class="app-header">
                    <div class="app-title">Messages</div>
                    <div class="header-spacer"></div>
                </div>

                <div class="chats-section">
                    <div class="chat-list" id="chatList">
                        <!-- Chats will be loaded here -->
                    </div>
                </div>

                <div class="bottom-nav">
                    <button class="nav-button profile-nav-button" onclick="openProfile()">
                        <img src="https://projectsofkhan.github.io/pythontodoapp/profileimage.jpg" class="profile-nav-image" alt="Profile">
                    </button>
                    <button class="nav-button" onclick="openReels()">ðŸŽ¥</button>
                    <button class="nav-button active">ðŸ’¬</button>
                </div>
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        // Updated chat data with Feisher, Layari, and Dad removed
        const chatData = [
            // Main contacts with contact links
            { name: 'Mr. Ray', lastMessage: 'Eric Where are you?', time: '10:30 AM', avatar: 'M', contact: 'misterray' },
            { name: 'Dyere', lastMessage: 'The repair is done', time: 'Yesterday', avatar: 'D', contact: 'dyere' },
            { name: 'Sahil', lastMessage: 'Hey Eric Come where are you?', time: 'Yesterday', avatar: 'S', contact: 'sahil' },
            { name: 'Mom', lastMessage: 'Hey come home son.', time: '11/15/23', avatar: 'â™¥ï¸', contact: 'mom' },
            { name: 'Sister', lastMessage: 'Hey bro we are missing you where are you?', time: '11/14/23', avatar: 'S', contact: 'sister' },
            { name: 'Dan', lastMessage: 'Project launch', time: '11/10/23', avatar: 'D', contact: 'dan' },
            { name: 'Falco', lastMessage: 'Flight confirmed', time: '11/09/23', avatar: 'F', contact: 'falco' },
            { name: 'Ahmet', lastMessage: 'Hello there!', time: '1d ago', avatar: 'A', contact: 'ahmet' }
        ];

        // Update time
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            if (currentTimeElement) {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
            }
        }

        // Load chats
        function loadChats() {
            const chatList = document.getElementById('chatList');
            if (!chatList) return;

            chatList.innerHTML = '';

            chatData.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => openChat(chat.contact);

                chatItem.innerHTML = `
                    <div class="chat-avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-last-message">${chat.lastMessage}</div>
                    </div>
                    <div class="chat-time">${chat.time}</div>
                `;

                chatList.appendChild(chatItem);
            });
        }

        // Open chat with contact link
        function openChat(contactName) {
            const contactUrl = `https://projectsofkhan.github.io/Trail/apps/instashan/contacts/${contactName}`;
            window.open(contactUrl, '_blank');
        }

        // Open profile
        function openProfile() {
            window.location.href = '../profile/profile.html';
        }
        
        // Open reels
        function openReels() {
            window.location.href = 'https://projectsofkhan.github.io/123/reels.html';
        }

        // Check login status
        function checkLoginStatus() {
            if (localStorage.getItem('instashan_logged_in') !== 'true') {
                window.location.href = '../index.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
            checkLoginStatus();
            loadChats();
        });
    </script>
</body>
</html>

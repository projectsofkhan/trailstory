<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad - Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #333333;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 340px;
            height: 680px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Structure */
        .app-page {
            flex: 1;
            background: #FFFFFF !important;
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            height: calc(100% - 35px);
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #128C7E !important;
            color: white;
            height: 60px;
            flex-shrink: 0;
            border-bottom: 1px solid #0a6b5e;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .contact-info {
            display: flex;
            align-items: center;
            flex: 1;
            margin-left: 10px;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 12px;
        }

        .contact-details {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .contact-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .header-spacer {
            width: 40px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            background: #e5ddd5 !important;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            text-align: right;
            margin-top: 4px;
        }

        .message.received .message-time {
            text-align: left;
        }

        /* Choice Container */
        .choice-container {
            padding: 15px;
            background: #f0f0f0 !important;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }

        .choice-button {
            background: #128C7E;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
            text-align: center;
        }

        .choice-button:active {
            background: #0a6b5e;
            transform: scale(0.95);
        }

        .choice-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Home Bar */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            z-index: 10;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>‚óá</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text">Messages</div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="app-page">
                <!-- Chat Header -->
                <div class="chat-header">
                    <a href="../../index.html" class="back-button">‚Üê</a>
                    <div class="contact-info">
                        <div class="contact-avatar">üë®</div>
                        <div class="contact-details">
                            <div class="contact-name">Dad</div>
                            <div class="contact-status">Offline</div>
                        </div>
                    </div>
                    <div class="header-spacer"></div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Empty - no messages will be shown -->
                </div>

                <!-- Choice Buttons -->
                <div class="choice-container" id="choiceContainer">
                    <button class="choice-button" id="choiceBtn" disabled>
                        Currently Unavailable
                    </button>
                </div>
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentTimeElement = document.getElementById('current-time');
            const chatMessages = document.getElementById('chatMessages');
            const choiceButton = document.getElementById('choiceBtn');

            // Update time
            function updateTime() {
                if (currentTimeElement) {
                    const now = new Date();
                    const hours = now.getHours();
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    currentTimeElement.textContent = `${hours}:${minutes}`;
                }
            }

            // Initialize the unavailable state
            function initUnavailableState() {
                console.log("chat is unavailable - user needs to complete tasks first");
                
                // Keep the button disabled and change text
                choiceButton.textContent = "Currently Unavailable";
                choiceButton.disabled = true;
                
                // No welcome messages or any chat initialization
                // Empty chat messages area
                chatMessages.innerHTML = '';
            }

            // Start everything
            updateTime();
            initUnavailableState();
            setInterval(updateTime, 60000);

            // Empty function - no chat functionality
            function selectChoice() {
                // This function does nothing - chat is unavailable
                console.log("Chat is currently unavailable");
            }

            // Make function available globally but it does nothing
            window.selectChoice = selectChoice;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Home Screen</title>
    <!-- CRITICAL: Correct path to phone frame styles -->
    <link rel="stylesheet" href="global/phone/style.css">
    <!-- Correct path to home screen styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <!-- Pull Down Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <div class="panel-title">Quick Controls</div>
                <button class="close-panel" onclick="closeControlPanel()">‚úï</button>
            </div>
            <div class="music-controls">
                <button class="music-control-btn" onclick="toggleMusic()">
                    <span class="control-icon">üéµ</span>
                    <span class="control-text" id="musicToggleText">Turn On Music</span>
                    <div class="status-indicator off" id="musicStatusIndicator"></div>
                </button>

                <button class="music-control-btn" onclick="playMusicOne()">
                    <span class="control-icon">‚ñ∂Ô∏è</span>
                    <span class="control-text">Play Music One</span>
                </button>

                <button class="music-control-btn" onclick="playMusicTwo()">
                    <span class="control-icon">‚ñ∂Ô∏è</span>
                    <span class="control-text">Play Music Two</span>
                </button>
            </div>
        </div>

        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar" id="statusBar">
                <div class="left-icons">
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text"></div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="home-screen">
                <div class="app-grid" id="appGrid"></div>
            </div>
        </div>
        <div class="home-bar"></div>
    </div>

    <!-- Background Music Elements -->
    <audio id="bgMusic1" loop>
        <source src="https://projectsofkhan.github.io/Trail/sounds/bgmusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic2" loop>
        <source src="https://projectsofkhan.github.io/Trail/sounds/bgmusic2.mp3" type="audio/mpeg">
    </audio>

    <!-- CRITICAL: Correct path to global script -->
    <script src="global/script.js"></script>
</body>
</html>

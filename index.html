<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Home</title>

<link rel="stylesheet" href="global/phone/style.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="phone-wrapper">
  <div class="phone-container">

    <!-- SHUTTER / QUICK CONTROLS -->
    <div class="control-panel" id="controlPanel">
      <div class="qc-header">Quick Controls</div>

      <button class="qc-btn" onclick="toggleMusic()">
        ðŸŽµ Background Music
      </button>
    </div>

    <div class="notch"></div>

    <div class="screen">
      <div class="status-bar" id="statusBar">
        <span id="current-time">00:00</span>

        <div class="status-icons">
          <!-- SIGNAL -->
          <svg viewBox="0 0 24 24">
            <rect x="3" y="14" width="3" height="7"/>
            <rect x="8" y="11" width="3" height="10"/>
            <rect x="13" y="8" width="3" height="13"/>
            <rect x="18" y="5" width="3" height="16"/>
          </svg>

          <!-- BATTERY -->
          <svg viewBox="0 0 26 14">
            <rect x="1" y="1" width="22" height="12" rx="2" ry="2" fill="none" stroke="white"/>
            <rect x="3" y="3" width="16" height="8"/>
            <rect x="23" y="4" width="2" height="6"/>
          </svg>
        </div>
      </div>

      <div class="home-screen">
        <div class="app-grid" id="appGrid"></div>
      </div>
    </div>

    <div class="home-bar"></div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://projectsofkhan.github.io/Trail/sounds/bgmusic2.mp3">
</audio>

<script src="script.js"></script>
<script src="global/phone/script.js"></script>
</body>
</html>

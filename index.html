<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TrailStory</title>

<link rel="stylesheet" href="global/phone/style.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="phone-wrapper">
    <div class="phone-container">

      <!-- SHUTTER -->
      <div class="control-panel" id="controlPanel">
        <div class="panel-header">
          <span>Quick Controls</span>
          <button onclick="closePanel()">‚úï</button>
        </div>

        <div class="music-controls">
          <button class="music-btn" onclick="toggleMusic()">üéµ Toggle Music</button>
          <button class="music-btn" onclick="playMusicOne()">‚ñ∂Ô∏è Play Music 1</button>
          <button class="music-btn" onclick="playMusicTwo()">‚ñ∂Ô∏è Play Music 2</button>
        </div>
      </div>

      <!-- NOTCH -->
      <div class="notch"></div>

      <div class="screen">
        <div class="status-bar" id="statusBar">
          <span id="current-time">00:00</span>
          <span>üì∂ üîã</span>
        </div>

        <div class="home-screen">
          <div class="app-grid" id="appGrid"></div>
        </div>
      </div>

      <div class="home-bar"></div>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic1" loop>
    <source src="sounds/bgmusic.mp3" type="audio/mpeg">
  </audio>
  <audio id="bgMusic2" loop>
    <source src="sounds/bgmusic2.mp3" type="audio/mpeg">
  </audio>
  <audio id="clickSound">
    <source src="sounds/click.mp3" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="global/phone/script.js"></script>
</body>
</html>

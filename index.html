<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Trail</title>

<link rel="stylesheet" href="global/phone/style.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="phone-wrapper">
  <div class="phone-container">

    <!-- SHUTTER -->
    <div class="control-panel" id="controlPanel">
      <div class="qc-left">
        <div class="music-label">Music</div>
        <div class="music-icon" id="musicIcon">ðŸŽµ</div>
      </div>

      <div class="qc-right" id="qcApps"></div>
    </div>

    <div class="notch"></div>

    <div class="screen">
      <div class="status-bar" id="statusBar">
        <span id="current-time">00:00</span>
        <div class="status-icons">
          <svg viewBox="0 0 28 14">
            <rect x="1" y="1" width="22" height="12" rx="2" ry="2"
              fill="none" stroke="white" stroke-width="1.5"/>
            <rect x="3" y="3" width="15" height="8" fill="white"/>
            <rect x="23" y="4" width="3" height="6" fill="white"/>
          </svg>
        </div>
      </div>

      <div class="home-screen">
        <div class="app-grid" id="appGrid"></div>
      </div>
    </div>

    <div class="home-bar"></div>
  </div>
</div>

<audio id="bgMusic" loop src="sounds/bgmusic2.mp3"></audio>

<script src="script.js"></script>
<script src="global/phone/script.js"></script>
</body>
</html>
